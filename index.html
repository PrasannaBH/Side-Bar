<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>
<body>
    <div class="sidebar">
        <div class="logo_content">
            <div class="logo">
                <i class='bx bxl-codepen'></i>
                <div class="logo_name">The App</div>
            </div>
            <i class='bx bx-menu' id="btn"></i>
        </div>
        <ul class="nav_list">
            <li>
                <i class='bx bx-search' ></i>
                <input type="text" placeholder="Search...">
                <span class="tooltip">Search</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-rocket' ></i>
                    <span class="links-name">Performance</span>
                </a>
                <span class="tooltip">Performance</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-target-lock'></i>
                    <span class="links-name">Target</span>
                </a>
                <span class="tooltip">Target</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-edit-alt' ></i>
                    <span class="links-name">Edit</span>
                </a>
                <span class="tooltip">Edit</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-buildings'></i>
                    <span class="links-name">Build</span>
                </a>
                <span class="tooltip">Build</span>
            </li>
            
            
        </ul>
        <!-- <br><br><br><br><br><br><br> -->
        <div class="bottom">
            <ul>
                <li id="bottom-nav">
                    <a href="#">
                        <i class='bx bx-cloud-lightning nav-bottom'></i>
                        <span class="links-name">Cloud</span>
                    </a>
                    <span class="tooltip">Cloud</span>
                </li>
                <li id="bottom-nav">
                    <a href="#">
                        <i class='bx bx-bell nav-bottom'></i>
                        <span class="links-name">Notification</span>
                    </a>
                    <span class="tooltip">Notification</span>
                </li>
                <li id="bottom-nav">
                    <a href="#">
                        <i class='bx bx-help-circle'></i>
                        <span class="links-name">Help</span>
                    </a>
                    <span class="tooltip">Help</span>
                </li>
            </ul>
        </div>
        <div class="profile_content">
            <div class="profile">
                <div class="profile_details">
                    <img src="profile_pic.jpg" alt="">
                    <div class="job_name">
                        <div class="name">ABC XYZ</div>
                        <div class="job">SDE</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <section class="home-section">
        <div class="text">Content</div>
    </section>
    <script src="script.js"></script>
</body>
</html>
